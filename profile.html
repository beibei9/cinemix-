<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Cinemix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="back-button mb-4 p-2"> 
        <a href="index.html" class="btn btn-primary">Back to Main Page</a> 
    </div> 
    <div id="profile-container">
        <h2>Your Profile</h2>
        <div class="profile-photo mb-4">
            <img src="https://moodle.astanait.edu.kz/theme/image.php/boost/core/1677736259/u/f1" alt="Profile Photo" class="rounded-circle" width="150" height="150">
        </div>
        <div id="profile-info" class="mb-4">
            <h4>Profile Information</h4>
            <p><strong>Username:</strong> <span id="display-username"></span></p>
            <p><strong>Email:</strong> <span id="display-email"></span></p>
            <p><strong>Favorite Genre:</strong> <span id="display-genre"></span></p>
            <button class="btn btn-primary" onclick="toggleEdit()">Edit Profile</button>
        </div>
    
        <div id="edit-profile" style="display:none;">
            <h4>Edit Profile</h4>
            <form id="edit-profile-form">
                <div class="mb-3">
                    <label for="edit-username" class="form-label">Username:</label>
                    <input type="text" id="edit-username" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="edit-email" class="form-label">Email:</label>
                    <input type="email" id="edit-email" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="edit-genre" class="form-label">Favorite Genre:</label>
                    <select id="edit-genre" class="form-select">
                        <option value="romcom">Rom-com</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="thriller">Thriller</option>
                        <option value="action">Action</option>
                        <option value="drama">Drama</option>
                    </select>
                </div>
                <button type="button" class="btn btn-success" onclick="saveProfile()">Save Changes</button>
                <button type="button" class="btn btn-secondary" onclick="toggleEdit()">Cancel</button>
            </form>
        </div>
    </div>
    
    <footer class="bg-dark text-white text-center py-3"> 
        <p>Nygymetolla Aibibi | Kapal Moldir | Zholdybayeva Ayala</p> 
        <p>&copy; 2024 Cinemix. All rights reserved.</p> 
    </footer> 

    <script src="profile.js"></script>
</body>
</html>
