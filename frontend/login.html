<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinemix - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

    <div class="back-button mb-4 p-2"> 
        <a href="index.html" class="btn btn-primary">Back to Main Page</a> 
    </div>    

    <div id="login-container" class="container mt-5">
        <div id="welcome-message" class="text-center" style="display:none;">
            <h2>Welcome!</h2>
            <p id="username-display"></p>
            <button id="logout-btn" class="btn btn-danger">Logout</button>
        </div>
        
        <form id="login-form" style="display:none;" class="text-center">
            <h2>Login</h2>
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" required class="form-control" aria-describedby="usernameHelp">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" required class="form-control" aria-describedby="passwordHelp">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>

    <footer class="bg-dark text-white text-center py-3"> 
        <p>Nygymetolla Aibibi | Kapal Moldir | Zholdybayeva Ayala</p> 
        <p>&copy; 2024 Cinemix. All rights reserved.</p> 
    </footer> 

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const loginForm = document.getElementById("login-form");
            const welcomeMessage = document.getElementById("welcome-message");
            const usernameDisplay = document.getElementById("username-display");
            const logoutBtn = document.getElementById("logout-btn");

            const storedUsername = localStorage.getItem("username");
            if (storedUsername) {
                showWelcomeMessage(storedUsername);
            } else {
                loginForm.style.display = 'block'; 
            }

            loginForm.addEventListener("submit", function (event) {
                event.preventDefault();
                const username = document.getElementById("username").value.trim(); // Trim whitespace
                const password = document.getElementById("password").value.trim(); // Get password

                if (username && password) { // Check both fields
                    localStorage.setItem("username", username);
                    showWelcomeMessage(username);
                    loginForm.reset();
                } else {
                    alert("Please enter valid credentials."); // Basic error handling
                }
            });

            logoutBtn.addEventListener("click", function () {
                localStorage.removeItem("username"); 
                location.reload(); 
            });

            function showWelcomeMessage(username) {
                welcomeMessage.style.display = 'block';
                usernameDisplay.textContent = `Hello, ${username}!`;
                loginForm.style.display = 'none'; 
            }
        });
    </script>
</body>
</html>
